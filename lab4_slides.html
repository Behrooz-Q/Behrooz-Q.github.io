## Check how a simple code chunk is shown in slides
- Addition


```r
x &lt;- 5
y &lt;- 13
print(x + y)
```

```
## [1] 18
```

- multiplication


```r
x &lt;- 5
y &lt;- 13
print(x * y)
```

```
## [1] 65
```

- Novels data frame



```r
x &lt;- data.frame(titles= c('crime and punishment', 'The Master and Margarita', 'The Idiot', 'War and Peace'),
                           authors= c('Fyodor Dostoevsky', 'Mikhail Bulgakov', 'Fyodor Dostoevsky', 'Leo Tolstoy'), 
                           year= c('1866', '1967', '1868', '1869'))
x
```

## 2 The Master and Margarita  Mikhail Bulgakov 1967
## 3                The Idiot Fyodor Dostoevsky 1868
## 4            War and Peace       Leo Tolstoy 1869
